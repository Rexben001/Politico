<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />

</head>

<body>
    <header id="top_menu" class="navbar">
        <a href="index.html" id="home"><i class="fas fa-vote-yea"></i> Politico</a>
        <a href="signup.html">Sign Up</a>
        <a href="signin.html">Log In</a>
        <a href="#" id="menu">&#9776;</a>
    </header>
    <section>
        <div class="backgroundImage page">
            <div class="signup-form">
                <h4>Sign Up</h4>
                <form class="signup" id="signin">
                    <label for="passportLabel" id="passportLabel"><span class="icon"><i class="fas fa-id-card"></i></span>
                        Upload Passport</label>
                    <input type="file" id="passport" required>
                    <label for="firstName"><span class="icon"><i class="fa fa-user-circle"></i></span> First Name</label>
                    <input type="text" id="firstname" required>
                    <label for="lastName"><span class="icon"><i class="fa fa-user-circle"></i></span> Last Name</label>
                    <input type="text" id="lastname" required>
                    <label for="username"><span class="icon"><i class="fa fa-user-circle"></i></span> Username</label>
                    <input type="text" id="username" required>
                    <label for="dateOfBirth"><span class="icon"><i class="fas fa-calendar-alt"></i></span> Date Of
                        Birth</label>
                    <input type="date" id="dateOfBirth" max="2002-01-01" required>
                    <label for="email"><span class="icon"><i class="fa fa-envelope"></i></span> Email Address</label>
                    <input type="email" id="email" required>
                    <label for="phoneNumber"><i class="fas fa-mobile"></i></span> Phone Number</label>
                    <input type="number" id="phonenumber" required>
                    <label for="password"><span class="icon"><i class="fa fa-lock"></i></span> Password</label>
                    <input type="password" id="password" required>
                    <br>
                    <input type="submit" value="Sign up">
                </form>
                <p class="have-account" id="acc"><a href="signin.html">Have an account? Log in here</a></p>
            </div>

        </div>

    </section>
    <footer>

        <div class="footer-img">
            <p><i class="fas fa-vote-yea"></i> <span class="politico-trademark">Politico &reg;</span></p>
        </div>
        <div class="footer-columns">
            <div class="column">
                <p>User Accounts</p>
                <p>Vote</p>
                <p>Profile</p>
            </div>
            <div class="column">
                <p>Terms and Conditions</p>
                <p>Privacy Policy</p>
            </div>
            <div class="column">
                <p><i class="fab fa-facebook"></i> Facebook</p>
                <p><i class="fab fa-twitter"></i> Twitter</p>
                <p><i class="fab fa-linkedin-in"></i> LinkedIn</p>

            </div>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/sign.js"></script>
</body>

</html>
