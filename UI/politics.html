    crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


</head>

<body>
    <div class="menu_bar">
        <header id="top_menu" class="navbar">
            <a href="index.html" id="home"><i class="fas fa-vote-yea"></i> Politico</a>
            <a href="admin.html">Admin</a>
            <a href="politics.html">Contest</a>
            <a href="list_all.html">All Parties</a>
            <div class="dropdown">
                <button class="dropbtn">User
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="userprofile.html">Profile</a><br>
                    <a href="vote.html">Vote</a><br>
                    <a href="#" onclick="logout()">Logout</a><br>
                </div>
            </div>
            <a href="" id="menu">&#9776;</a>
        </header>
    </div>
    <div class="sidebar">
        <a href="" id="vote"><i class="fas fa-vote-yea"></i> Cast your vote</a>
        <a href="" id="pol"><i class="fas fa-address-book"></i> Political Parties</a>
        <a href="" id="candidates"><i class="fa fa-user-circle"></i> Aspirant</a>
    </div>
    <div class="mainbar">
        <div class="intro">
            <p>Express your interest to run for a political office by filling the form below correctly</p>
        </div>
        <form class="signup" id="signup">
            <label for="party"><span class="icon"><i class="fas fa-address-book"></i></span> Name of Party</label>
            <select class="select-text">
                <option disabled selected>Select Party</option>
                <option value="AGB">Activist Group Of Diabete</option>
                <option value="APP">Active Progress Party</option>
                <option value="LAP">Lion Action Party</option>
                <option value="CCG">Cultural Congress Group</option>
            </select>
            <label for="office"><span class="icon"><i class="fas fa-briefcase"></i></span> Office</label>
            <select class="select-text">
                <option disabled selected>Select Office</option>
                <option value="pres">President</option>
                <option value="gov">Governor</option>
                <option value="lgc">Local Governement Chairman</option>
                <option value="sen">Senator</option>
                <option value="hop">House of Rep.</option>
            </select>
            <label for="fullname"><span class="icon"><i class="fa fa-user-circle"></i></span> Full Name</label>
            <input type="text" id="fullname" required>
            <label for="qualification"><span class="icon"><i class="fas fa-graduation-cap"></i></span> Academic
                Qualification</label>
            <input type="text" id="qualification" required>
            <label for="region"><span class="icon"><i class="fas fa-globe-africa"></i></span> Region/Area</label>
            <input type="text" id="region" required>
            <br>
            <input type="submit" value="Apply">
        </form>
    </div>
    <footer>
        <p>&copy Copyright 2019</p>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
