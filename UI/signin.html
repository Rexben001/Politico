<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />

</head>

<body>
    <header id="top_menu" class="navbar">
        <a href="index.html" id="home"><i class="fas fa-vote-yea"></i> Politico</a>
        <a href="signup.html">Sign Up</a>
        <a href="signin.html">Log In</a>
        <a href="#" id="menu">&#9776;</a>
    </header>
    <section>
        <div class="sign">
            <div class="backgroundImage">
                <div class="signup-form">
                    <h4>Sign In</h4>
                    <form class="signup" id="signin">
                        <label for="email"><span class="icon"><i class="fa fa-envelope"></i></span> Email Address</label>
                        <input type="email" id="email" required>
                        <label for="password"><span class="icon"><i class="fa fa-lock"></i></span> Password</label>
                        <input type="password" id="password" required>
                        <br>
                        <input type="submit" value="Sign in">
                        <a href="reset.html" class="reset">Forgot password?</a>
                    </form>
                    <p class="have-account" id="accsign"><a href="signup.html">Don't have an account? Sign up here</a></p>

                </div>
            </div>
        </div>
    </section>
    <footer>

        <div class="footer-img">
            <p><i class="fas fa-vote-yea"></i></p>
        </div>
        <div class="footer-columns">
            <div class="column">
                <p>User Accounts</p>
                <p>Vote</p>
                <p>Profile</p>
            </div>
            <div class="column">
                <p>Terms and Conditions</p>
                <p>Privacy Policy</p>
            </div>
            <div class="column">
                <p><i class="fab fa-facebook"></i> Facebook</p>
                <p><i class="fab fa-twitter"></i> Twitter</p>
                <p><i class="fab fa-linkedin-in"></i> LinkedIn</p>

            </div>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/sign.js"></script>
</body>

</html>
