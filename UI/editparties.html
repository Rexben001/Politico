<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="parties">
        <h4>Edit Party</h4>
        <form action="" class="editPage" id="edit_party">
            <label for="passportLabel" id="passportLabel"><span class="icon"><i class="fas fa-file-image"></i></span>
                Upload Logo</label>
            <input type="file" id="passport" required>
            <label for="name"><span class="icon"><i class="fas fa-address-book"></i></span> Name</label>
            <input type="text" id="party_name" required>
            <label for="office"><span class="icon"><i class="fas fa-map-marked"></i></span> HQ. Address</label>
            <input type="text" id="hq_address" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="./assets/js/edit.js"></script>
</body>

</html>
