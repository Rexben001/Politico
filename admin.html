<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


</head>

<body>
    <div class="menu_bar">
        <header id="top_menu" class="navbar">
            <a href="index.html" id="home"><i class="fas fa-vote-yea"></i> Politico</a>
            <a href="admin.html">Admin</a>
            <a href="politics.html">Contest</a>
            <a href="list_all.html">All Parties</a>
            <div class="dropdown">
                <button class="dropbtn">User
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="userprofile.html">Profile</a><br>
                    <a href="vote.html">Vote</a><br>
                    <a href="#" onclick="logout()">Logout</a><br>
                </div>
            </div>
            <a href="" id="menu">Menu</a>
        </header>
    </div>

    <section>
        <div class="register_parties">
            <div class="parties">
                <h4>Register a political party</h4>
                <form action="" class="signup">
                    <label for="passportLabel" id="passportLabel"><span class="icon"><i class="fas fa-file-image"></i></span>
                        Upload Logo</label>
                    <input type="file" id="passport" required>
                    <label for="name"><span class="icon"><i class="fas fa-address-book"></i></span> Name</label>
                    <input type="text" id="name" required>
                    <label for="office"><span class="icon"><i class="fas fa-map-marked"></i></span> HQ. Address</label>
                    <input type="text" id="hq_address" required>
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="parties">
                <h4>Register a Government Office</h4>
                <form action="" class="signup">
                    <label for="level"><span class="icon"><i class="fas fa-tachometer-alt"></i></span> Level</label>
                    <input type="text" id="level" required>
                    <label for="office"><span class="icon"><i class="fas fa-briefcase"></i></span> Office</label>
                    <input type="text" id="office" required>
                    <label for="region"><span class="icon"><i class="fas fa-globe-africa"></i></span> Region</label>
                    <input type="text" id="region" required>
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>

        </div>
    </section>
    <footer>
        <p>&copy Copyright 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
